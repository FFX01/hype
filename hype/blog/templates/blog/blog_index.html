{% extends 'base.html' %}

{% block content %}
{% if post in posts %}
    {% for post in posts %}
        <div class="post-box">
            <h2 class="post-title">{{post.title}}</h2>
            <div class="post-meta">
                <span>Author: {{post.author.username}]<br>
                Published on: {{post.published_on}}</span>
            </div>
        </div>
    {% endfor %}
{% endfor %}
{% endblock %}
